<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalble=no"
    />
    <title>My Web Page</title>
  </head>

  <body>
    <form>
      <fieldset>
        <legend>이동통신사 선택하기</legend>
        <div>
          <label for="telecome">이동통신사 선택</label>
          <select name="telecome" id="telecome ">
            <option value="SKT">SKTTelecom</option>
            <option value="KT">KT</option>
            <option value="U+">LG U+</option>
          </select>
        </div>
      </fieldset>
      <br />
      <fieldset>
        <legend>스마트폰 운영체제 선택하기</legend>
        <div>
          <label for="smartphone">스마트폰 운영체제</label>
          <select name="smartphone" id="smartphone" multiple>
            <option value="android">안드로이드</option>
            <option value="ios">ios</option>
            <option value="window">window</option>
          </select>
        </div>
      </fieldset>
    </form>
  </body>
</html>
